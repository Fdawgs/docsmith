version: 2
updates:
    - package-ecosystem: github-actions
      commit-message:
          include: scope
          prefix: ci
      directory: /
      open-pull-requests-limit: 20
      schedule:
          interval: monthly

    - package-ecosystem: npm
      commit-message:
          include: scope
          prefix: build
      directory: /
      groups:
          commitlint:
              patterns:
                  - "@commitlint*"
          eslint:
              patterns:
                  - "eslint*"
          fastify-core:
              patterns:
                  - "@fastify*"
                  - "fastify"
                  - "fastify-plugin"
                  - "fluent-json-schema"
                  - "env-schema"
                  - "secure-json-parse"
          pino-core:
              patterns:
                  - "pino"
                  - "pino-pretty"
      ignore:
          # Tests do not cover these dependencies,
          # so we don't want to update them automatically
          - dependency-name: esbuild
          - dependency-name: esbuild-plugin-glob
          # Below are dependencies that have migrated to ESM
          # in their next major version so we can't use them
          - dependency-name: file-type
            update-types: ["version-update:semver-major"]
          - dependency-name: fix-utf8
            update-types: ["version-update:semver-major"]
          - dependency-name: is-html
            update-types: ["version-update:semver-major"]
      open-pull-requests-limit: 20
      schedule:
          interval: monthly
