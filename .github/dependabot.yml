version: 2
updates:
    - package-ecosystem: github-actions
      commit-message:
          include: scope
          prefix: ci
      directory: /
      open-pull-requests-limit: 20
      schedule:
          interval: monthly

    - package-ecosystem: npm
      commit-message:
          include: scope
          prefix: build
      directory: /
      ignore:
          - dependency-name: esbuild
          - dependency-name: esbuild-plugin-glob
      open-pull-requests-limit: 20
      schedule:
          interval: monthly
