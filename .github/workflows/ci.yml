name: CI

# **What it does**: Runs tests.
# **Why we have it**: Ensures tests pass before merging code.

on:
    push:
        branches:
            - main
        paths-ignore:
            - "docs/**"
            - "*.md"
    pull_request:
        branches:
            - main
        paths-ignore:
            - "docs/**"
            - "*.md"
        types: [opened, ready_for_review, reopened, synchronize]

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
    group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
    cancel-in-progress: true

permissions:
    contents: read

jobs:
    dependency-review:
        name: Dependency Review
        if: github.event_name == 'pull_request'
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - name: Check out repo
              uses: actions/checkout@v5
              with:
                  persist-credentials: false

            - name: Dependency review
              uses: actions/dependency-review-action@595b5aeba73380359d98a5e087f648dbb0edce1b # v4.7.3

    lint:
        name: Lint Code
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - name: Check out repo
              uses: actions/checkout@v5
              with:
                  persist-credentials: false

            - name: Setup Node
              uses: actions/setup-node@v5
              with:
                  cache: npm
                  check-latest: true
                  node-version-file: .nvmrc

            - name: Install
              run: npm ci --ignore-scripts

            - name: Audit NPM package signatures and provenance attestations
              run: npm audit signatures

            - name: Run ESLint
              run: npm run lint

            - name: Run Prettier
              run: npm run lint:prettier

            - name: Run License Checker
              run: npm run lint:licenses

            - name: Run Lockfile Linter
              run: npm run lint:lockfile

    commit-lint:
        name: Lint Commit Messages
        if: >
            github.event_name == 'push' ||
            (github.event_name == 'pull_request' && github.event.pull_request.user.login != 'dependabot[bot]')
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - name: Check out repo
              uses: actions/checkout@v5
              with:
                  fetch-depth: 0
                  persist-credentials: false

            - name: Run Commitlint
              uses: wagoid/commitlint-github-action@b948419dd99f3fd78a6548d48f94e3df7f6bf3ed # v6.2.1
              with:
                  configFile: ./package.json

    unit-tests:
        name: Unit Tests
        strategy:
            matrix:
                node-version: [20, 22, 24]
                os: [macos-latest, ubuntu-latest, windows-latest]
        runs-on: ${{ matrix.os }}
        permissions:
            contents: read
        steps:
            - name: Check out repo
              uses: actions/checkout@v5
              with:
                  persist-credentials: false

            - name: Setup Node ${{ matrix.node-version }} on ${{ matrix.os }}
              uses: actions/setup-node@v5
              with:
                  cache: npm
                  check-latest: true
                  node-version: ${{ matrix.node-version }}

            - name: Install
              run: npm ci --ignore-scripts

            - name: Install Playwright
              run: npx playwright install --with-deps firefox

            - name: Run macOS tests
              if: matrix.os == 'macos-latest'
              env:
                  HOMEBREW_NO_ANALYTICS: 1
                  HOMEBREW_NO_AUTO_UPDATE: 1
                  HOMEBREW_NO_INSTALL_CLEANUP: 1
              run: |
                  brew install unrtf poppler
                  cp .env.template .env
                  chmod 100 ./node_modules/htmltidy2/bin/darwin/tidy
                  npm run test:unit:coverage -- --ci

            - name: Run Ubuntu tests
              if: matrix.os == 'ubuntu-latest'
              run: |
                  sudo apt-get -q update
                  sudo apt-get -y --no-install-recommends install poppler-data poppler-utils unrtf
                  cp .env.template .env
                  chmod 100 ./node_modules/htmltidy2/bin/linux64/tidy
                  npm run test:unit:coverage -- --ci

            - name: Run Windows tests
              if: matrix.os == 'windows-latest'
              run: |
                  cp .env.template .env
                  npm run test:unit:coverage -- --ci

            - name: Coveralls parallel
              if: >
                  github.event_name == 'push' ||
                  (github.event_name == 'pull_request' &&
                   github.event.pull_request.head.repo.full_name == github.repository &&
                   github.event.pull_request.user.login != 'dependabot[bot]')
              uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b # v2.3.6
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  parallel: true
                  flag-name: run-${{ matrix.node-version }}-${{ matrix.os }}

    build:
        name: Build
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - name: Check out repo
              uses: actions/checkout@v5
              with:
                  persist-credentials: false

            - name: Setup Node
              uses: actions/setup-node@v5
              with:
                  cache: npm
                  check-latest: true
                  node-version-file: .nvmrc

            - name: Install
              run: npm ci --ignore-scripts

            - name: Run esbuild
              run: npm run build

    lint-docker-file:
        name: Lint Dockerfile
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - name: Check out repo
              uses: actions/checkout@v5
              with:
                  persist-credentials: false

            - name: Run Hadolint
              uses: hadolint/hadolint-action@2332a7b74a6de0dda2e2221d575162eba76ba5e5 # v3.3.0
              with:
                  dockerfile: Dockerfile
                  ignore: DL3008

    docker-compose-tests:
        name: Docker Compose Build Tests
        needs: lint-docker-file
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - name: Check out repo
              uses: actions/checkout@v5
              with:
                  persist-credentials: false

            - name: Build and start app
              run: |
                  cp .env.template .env
                  docker compose up -d

    coverage:
        name: Aggregate Coverage Calculations
        needs: unit-tests
        if: >
            github.event_name == 'push' ||
            (github.event_name == 'pull_request' &&
             github.event.pull_request.head.repo.full_name == github.repository &&
             github.event.pull_request.user.login != 'dependabot[bot]')
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - name: Coveralls finished
              uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b # v2.3.6
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  parallel-finished: true

    automerge:
        name: Automerge Dependabot PRs
        needs:
            [build, dependency-review, docker-compose-tests, lint, unit-tests]
        if: >
            github.event_name == 'pull_request' &&
            github.event.pull_request.head.repo.full_name == github.repository &&
            github.event.pull_request.user.login == 'dependabot[bot]'
        runs-on: ubuntu-latest
        permissions:
            pull-requests: write
            contents: write
        steps:
            - uses: fastify/github-action-merge-dependabot@e820d631adb1d8ab16c3b93e5afe713450884a4a # v3.11.1
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  merge-method: squash
